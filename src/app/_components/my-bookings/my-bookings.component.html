<section style="background-color: #eee;">
    <div class="container py-5">
      
  
      <div class="row">
        <div class="col-lg-4" *ngFor="let booking of bookings;let i=index;" id="booking{{i}}">
          <div class="card mb-4">
            <div class="card-body text-center">
              
              <h5 class="my-3">{{booking.flightDetails.source}} to {{booking.flightDetails.destination}}</h5>
              <p class="text-muted mb-1">{{booking.flightDetails.date | date}}</p>
              <p class="text-muted mb-4"><b>Passengers</b></p>
              <p *ngFor= "let passenger of booking.passengers">{{passenger.name}} {{passenger.age}} yrs</p>
              <p class="text-muted mb-4"><b>Amount paid:</b>&nbsp;&nbsp; {{booking.totalPrice | currency }}</p>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary" (click)="convetToPDF(i)">Download Ticket</button>
                
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </section>
